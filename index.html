<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!--CDN font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/CDN font awesome-->
    <!--CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--/CDN Bootstrap-->
    <!--file css-->
    <link rel="stylesheet" href="css/style.css">
    <!--/file css-->
</head>
<body>
    <!--spazio per manipolazione vuejs-->
    <div id="app" v-cloak> 
        <!--header-->
        <header>
            <div class="container">
                <h1 class="text-center my-5">TO DO APP</h1>
            </div>
        </header>
        <!--/header-->

        <!--main-->
        <main>
            <div class="container">
                <!--cerca to do-->
                <div class="input-group mb-3">
                    <input 
                        v-model="keyTodo" 
                        id="search-todo" 
                        type="text" 
                        class="form-control" 
                        placeholder="Cerca to do..."
                        @keyup="searchTodo">
                </div>
                <!--input genera to do + bottone-->
                <label for="text-todo" class="mb-2">Inserisci il tuo prossimo To Do</label>
                <div class="input-group mb-3">
                    <input 
                        v-model="newTodo" 
                        id="text-todo" 
                        type="text" 
                        class="form-control" 
                        placeholder="es. Comprare le uova per la torta"
                        @keyup.enter="addTodo">
                        <!--@keyup.enter evento per attivare il bottone enter-->
                    <button 
                        @click="addTodo" 
                        class="btn btn-info" 
                        type="button" 
                        id="add-button"
                        role="button">
                        Aggiungi
                    </button>
                </div>
                <!--/input genera to do + bottone-->

                <!--lista to do-->
                <ul class="list-group" v-if="searchTodo().length > 0">
                    <li 
                        v-for="(todo, index) in searchTodo()" 
                        class="list-group-item d-flex justify-content-between align-items-center"
                        :class="{done: todo.done}"
                        @click="doneModifier(index)"> 
                        <div :class="checkStatus(todo.done)">
                            {{index + 1}} - {{ todo.text }}
                        </div>
                        <i 
                            @click="deleteTodo" 
                            role="button" 
                            class="fa-solid fa-xmark">
                        </i>
                    </li>
                    <!-- <li class="list-group-item">Portare Blue dal veterinario</li>
                    <li class="list-group-item">Aggiornare appunti Javascript</li>
                    <li class="list-group-item">Sentire Daria per venerdì sera</li>
                    <li class="list-group-item">Chiamare alle 20.30 papà</li>
                    <li class="list-group-item">Fare esercizio "Vue to do list"</li> -->
                </ul>
                <div v-else class="alert alert-info">Non ci sono più cosa da portare a termine</div>
                <!--lista to do-->
            </div>
        </main>
        <!--main-->
    </div>
    <!--/spazio per manipolazione vuejs-->
    <!--vuejs-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--/vuejs-->
    <!--file js-->
    <script src="js/myscript.js"></script>
    <!--/file js-->
</body>
</html>
